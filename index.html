<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>

    <!-- Use another website's favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=skillpul.com">

    <!-- Link the local CSS file we're using for the project -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="mainContainer">
    <!-- Video -->
    <video id="video" controls height="360" width="640" hidden></video>

    <!-- Notice to mobile users -->
    <h3 id="noticeMobile" hidden>
        This app doesn't work on mobile. Please use a desktop/laptop computer.
    </h3>

    <!-- Text for Desktop users -->
    <h3 id="txtDesktop">
        Click the "START" button below after selecting a window/screen to display in Picture-in-Picture mode.
        <p>
            If nothing happens when you click the "START" button, please refresh the page.
        </p>
    </h3>

    <!-- Button -->
    <div class="buttonContainer">
        <button id="button">START</button>
    </div>
</div>

    <!-- The script (js) linked to this html file -->
    <script src="script.js"></script>

</body>
</html>
